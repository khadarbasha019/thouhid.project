<!DOCTYPE html>
<html>
<head>
    <title>AI Product Rating Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: darkblue;
        }
    </style>
</head>
<body>
    <h2>AI Product Rating Predictor</h2>
    <form method="POST">
        <label>User Age:</label>
        <input type="number" name="user_age" required>

        <label>User Gender:</label>
        <select name="user_gender">
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select>

        <label>Price:</label>
        <input type="number" step="0.01" name="price" required>

        <label>Purchase Count:</label>
        <input type="number" name="purchase_count" required>

        <button type="submit">Predict Rating</button>
    </form>

    {% if prediction %}
        <div class="result">
            Predicted Rating: {{ prediction }}
        </div>
    {% endif %}
</body>
</html>
